name: GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

env:
  UV_VERSION: 0.5.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # This will handle installing Python and Python dependencies.
      - name: Install uv
        run: |
          curl -LsSf "https://astral.sh/uv/${UV_VERSION}/install.sh" | sh

      - name: Build
        run: make build
        working-directory: doc
        env:
          CLOUDFLARE_ANALYTICS_TOKEN: ${{ secrets.CLOUDFLARE_ANALYTICS_TOKEN }}
          MAIN_BUILD: ${{ github.ref == 'refs/heads/main' }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/_site/

  deploy:
    needs: build

    # Deploy only on main builds, or for manual triggers.
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
