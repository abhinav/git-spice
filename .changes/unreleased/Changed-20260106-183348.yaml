kind: Changed
body: >-
  GitHub OAuth authentication now additionally requires the `read:org` scope.
  We need this to resolve GitHub teams for the submit `--reviewer` flag.
  If you're using git-spice via OAuth authentication,
  please run `gs auth login --refresh` to generate a new token
  with the expanded scope.
